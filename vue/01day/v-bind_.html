<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h4 v-text = "msg"></h4>
        <div>{{msg2}}</div>
        <div v-html = "msg2" ></div>
        <input type="button" value="按钮" v-bind:title = "mytitle">
    </div>
    <script src="vue-2.4.0/dist/vue.js"></script>
    <script>
        let  vm = new Vue ({
            el : "#app",
            data : {
                msg : "hello world",
                msg2 : "<h1>哈哈哈,大大奥大多大</h1>",
                mytitle : "我是自定义的"
            }
        })
    </script>
</body>
</html>
